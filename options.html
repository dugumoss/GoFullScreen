<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoFullScreen Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 10px;
      color: green;
    }
    ul {
      list-style-type: none;
      padding: 0;
      max-width: 500px;
      height: 200px; /* Set height to show about 8 lines */
      overflow-y: auto; /* Allow vertical scrolling */
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
    }
    li {
      padding: 8px;
      margin-bottom: 5px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    li.selected {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>GoFullScreen Settings</h1>
  <label for="domain">Allowed Domains:</label>
  <input type="text" id="domain" placeholder="e.g., https://example.com">
  <div>
    <button id="addDomain">Add Domain</button>
    <button id="removeDomain">Remove Domain</button>
    <button id="clearDomains">Clear</button>
    <button id="confirmDomains">Confirm</button>
  </div>
  <label for="domainList">Added Domains:</label>
  <ul id="domainList"></ul>
  <p id="status"></p>
  <script src="options.js"></script>
</body>
</html>
